{% load static %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=chrome">

	<title>
		{% block title %}
			{% if subtitle %}
				{{ subtitle }} | 
			{% endif %}
			{{ title }} | {{ site.getShortName|default:_('Javar Systems') }}
		{% endblock %}
	</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
	<script src="https://kit.fontawesome.com/5cd10bd818.js" crossorigin="anonymous"></script>
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

	<link rel="stylesheet" href="{% static 'plugins/pace-progress/themes/blue/pace-theme-fill-left.css' %}">

	<!-- overlayScrollbars -->
	<link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">

	<!--Forms Styles-->
	<!-- daterange picker -->
	<link rel="stylesheet" href="{% static 'plugins/daterangepicker/daterangepicker.css' %}">
	<!-- Bootstrap Color Picker -->
	<link rel="stylesheet" href="{% static 'plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css' %}">
	<!-- Tempusdominus Bootstrap 4 -->
	<link rel="stylesheet" href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
	<!-- iCheck for checkboxes and radio inputs -->
	<link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
	<!-- JQVMap -->
	<link rel="stylesheet" href="{% static 'plugins/jqvmap/jqvmap.min.css' %}">
	<!-- Select2 -->
	<link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}">
	<!-- Bootstrap4 Duallistbox -->
	<link rel="stylesheet" href="{% static 'plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css' %}">
	<!-- BS Stepper -->
	<link rel="stylesheet" href="{% static 'plugins/bs-stepper/css/bs-stepper.min.css' %}">
	<!-- dropzonejs -->
	<link rel="stylesheet" href="{% static 'plugins/dropzone/min/dropzone.min.css' %}">
	<!-- Theme style -->
	<link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
	<!-- summernote -->
	<link rel="stylesheet" href="{% static 'plugins/summernote/summernote-bs4.min.css' %}">
	<!--Data Table Styles-->
	<link rel="stylesheet" href="{% static 'plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}">

	<!--Fingerprint Module-->
	<link rel="stylesheet" href="{% static 'dist/css/fingerprint_scan.css' %}">

	<!--Error Styles-->
	<!-- SweetAlert2 -->
	<link rel="stylesheet" href="{% static 'plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}">

	<!-- Toastr -->
	<link rel="stylesheet" href="{% static 'plugins/toastr/toastr.min.css' %}">

	<!-- Tab Icon-->
	<link rel="shortcut icon" href="/media/{{site.logo}}">

	<!--=====================================================
		Designer Name: Javar Company
        Designer URL: https://javarcompany.co.ke
		Author: JavarLabs
	======================================================= -->
</head>
