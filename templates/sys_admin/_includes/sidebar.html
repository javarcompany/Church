<aside class="main-sidebar sidebar-dark-primary main-sidebar-custom elevation-4">

  <a href="{% url 'index' %}" class="brand-link logo-switch">
    <img src="/media/{{site.logo}}" alt="System's Logo Small" class="brand-image-xl logo-xs">
    <img src="/media/{{site.logo}}" alt="System's Logo Large" class="brand-image-xs logo-xl">
    <span class="brand-text font/weight-bold float-right">
      {{site.getShortName}}
    </span>
  </a>

  <div class="sidebar">
    <div class="form-inline mt-2">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>
    
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar nav-child-indent flex-column" data-widget="treeview" role="menu">
        
        <li class="nav-item menu-open">
          <a href="{% url 'index' %}" class="nav-link active bg-gradient-info">
            <i class="nav-icon fas fa-home"></i>
            <p>
              Dashboard
            </p>
          </a>
        </li>

      </ul>
    </nav>
  </div>

  <div class="sidebar-custom nav nav-item ">
      <a href="{% url 'logoutuser' %}" class="btn hide-on-collapse pos-right bg-gradient-danger">
        <i class="nav-icon fas fa-lock"></i> Log Out
      </a>
  </div>
 
</aside>
